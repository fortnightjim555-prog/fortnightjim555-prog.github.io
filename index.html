<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Shinra Lobby Bots - No bullshit, fast bots 24/7">
    <meta name="robots" content="noindex, nofollow">

    <!-- Embed / browser UI color -->
    <meta name="theme-color" content="#C690EF">

    <!-- Open Graph / Social Share -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Join our Discord">
    <meta property="og:description" content="You will be redirected shortly.">
    <meta property="og:image" content="share.gif"> <!-- Prefer absolute URL in production -->
    <meta property="og:site_name" content="Discord Redirect">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join our Discord">
    <meta name="twitter:description" content="You will be redirected shortly.">
    <meta name="twitter:image" content="share.gif"> <!-- Prefer absolute URL in production -->

    <!-- Favicon -->
<link rel="icon" type="image/png" href="favicon.png">
<link rel="apple-touch-icon" href="favicon.png">


    <title>SHINRA</title>

    <!-- 6s auto-redirect (fallback for users without JS) -->
    <meta http-equiv="refresh" content="6;url=https://discord.gg/TWsu5UBeD9">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: HeadingNowVariable;
            font-style: normal;
            font-stretch: normal;
            font-display: swap;
            src: url(HeadingNowVariable.woff2) format("woff2");
        }

        :root {
            --bg-color: #131416;
            /* dark background */
            --panel-color: rgba(255, 255, 255, 0.01);
            --border-color: rgba(255, 255, 255, 0.06);
            --awso-fortnite-style: italic;
            --font-heading: "HeadingNowVariable", sans-serif;
            --font-variation-light-wide: "wdth" 600, "wght" 700;
            --font-weight-bold: 700;
            --font-weight-btn: 725;
        }

        *,
        *::after,
        *::before {
            box-sizing: border-box;
            -webkit-user-drag: none;
            -webkit-user-select: none;
        }

        html,
        body {
            height: 100%;
        }

        body {
            background-color: var(--bg-color);
            background-repeat: repeat;
            background-size: auto;
            color: #e6e6e6;
        }
        @keyframes fadeOpacity {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .redirecting-title {
            font-variation-settings: "wdth" 650, "wght" var(--font-weight-btn);
            font-family: var(--font-heading);
            line-height: 1.2;
            font-style: italic;
            text-transform: uppercase;
            font-size: 22px;
            color: #fff;

            /* Add animation */
            animation: fadeOpacity 1s infinite;
        }


        .logo {
            max-width: 240px;
            width: 60vw;
        }

        /* Progress animation: fill from 0% to 100% over 6s */
        .progress-bar {
            width: 0%;
            animation: fill 6s linear forwards;
        }

        @keyframes fill {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        /* Progress container */
.progress {
    height: 5px !important;               /* keep or change height */
    background-color: rgba(255, 255, 255, 0.1); /* semi-transparent dark background */
    border-radius: 8px;         /* rounded corners */
    overflow: hidden;           /* clip inner bar */
    box-shadow: inset 0 0 4px rgba(0,0,0,0.5); /* inner shadow */
}

/* Progress fill */
.progress-bar {
    background: linear-gradient(90deg, #C690EF, #8E2DE2); /* gradient color */
    box-shadow: 0 0 30px rgba(198, 144, 239, 0.6);         /* subtle glow */
    border-radius: 8px;                                    /* match container rounding */
    width: 0%;
    animation: fill 6s linear forwards;                   /* keep your existing fill animation */
}

/* Optional: Add a subtle pulsating effect to the bar */
@keyframes pulseBar {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}
.progress-bar {
    animation: fill 6s linear forwards, pulseBar 1s infinite;
}


    </style>
</head>

<body>
    <main class="d-flex align-items-center justify-content-center min-vh-100 p-3">
        <div class="splash-panel rounded-4 p-4 p-md-5 text-center" style="max-width: 560px; width: 100%;">
            <!-- Centered logo -->
            <img src="loader.png" alt="Logo" class="logo img-fluid mx-auto d-block mb-4" loading="eager">

            <h1 class="redirecting-title mb-3">Redirecting to Discord…</h1>
            <p class="text-secondary mb-4">Hang tight—this will take about 6 seconds.</p>

            <!-- Progress bar -->
            <div class="progress" role="progressbar" aria-label="Redirect progress" aria-valuemin="0"
                aria-valuemax="100" aria-valuenow="0" style="height: 12px;">
                <div class="progress-bar bg-primary" id="bar"></div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // TODO: Replace with your actual Discord invite
        const INVITE_URL = 'https://discord.gg/your-invite';

        // Ensure progress bar is accessible as it fills
        const bar = document.getElementById('bar');
        const inviteLink = document.getElementById('inviteLink');
        inviteLink.href = INVITE_URL;

        const durationMs = 6000;
        const start = Date.now();
        const tick = () => {
            const elapsed = Date.now() - start;
            const pct = Math.min(100, (elapsed / durationMs) * 100);
            bar.setAttribute('aria-valuenow', pct.toFixed(0));
            if (elapsed < durationMs) {
                requestAnimationFrame(tick);
            }
        };
        requestAnimationFrame(tick);

        // JS redirect (primary)
        setTimeout(() => {
            window.location.href = INVITE_URL;
        }, durationMs);
    </script>

    <noscript>
        <div class="text-center text-bg-dark p-2">JavaScript is disabled. If you are not redirected, <a
                class="link-light" href="https://discord.gg/your-invite">click here</a>.</div>
    </noscript>
</body>

</html>
